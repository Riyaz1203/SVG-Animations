<!--COLOR CHANGING BORDER IN HOME SECTION 2-->
<script>
// Select all .features-block elements
const featureBlocks = document.querySelectorAll(".features-block");

featureBlocks.forEach(block => {
    // Get the parent .gradient-border of the current .features-block
    const gradientBorder = block.closest(".gradient-border");

    let animation; // Variable to hold the GSAP animation instance

    // Add event listener for mouseenter (hover)
    block.addEventListener("mouseenter", () => {
        // If the animation already exists, just resume it
        if (animation) {
            animation.play();
        } else {
            // Otherwise, create a new animation
            animation = gsap.to(gradientBorder, {
                duration: 3,
                backgroundImage: "linear-gradient(360deg, #8080ff, #fff1f1)",
                ease: "linear",
                repeat: -1,
                paused: true, // Start paused
                onUpdate: function() {
                    const angle = (this.progress() * 360) % 360;
                    gsap.set(gradientBorder, {
                        backgroundImage: `linear-gradient(${angle}deg, #8080ff, #fff1f1)`
                    });
                }
            });

            // Play the animation
            animation.play();
        }
    });

    // Add event listener for mouseleave to pause the animation
    block.addEventListener("mouseleave", () => {
        if (animation) {
            animation.pause(); // Pause the ongoing animation
        }
    });
});
</script>

<!-- Home Page 2 Arrow Animation -->
<script>
gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

function setupPathAnimation(pathId, parentTrigger, delay = 0) {
    var curlyPath = document.querySelector(pathId);
    var curlypathLength = curlyPath.getTotalLength();
    
    gsap.set(curlyPath, { drawSVG: "0%" }); // Set initial state of the path

    gsap.to(curlyPath, {
        drawSVG: "100%",  // Animate the path from 0% to 100%
        duration: 1,
        delay: delay,  // Apply delay here
        scrollTrigger: {
            trigger: parentTrigger,
            start: "top 70%",
        }
    });
}

document.addEventListener("DOMContentLoaded", function() {
    var parentTrigger = ".home-feature-blocks";
    setupPathAnimation("#curly-arrow-1", parentTrigger);
    setupPathAnimation("#curly-arrow-2", parentTrigger, 1);
    setupPathAnimation("#arrow-down-1", parentTrigger);
    setupPathAnimation("#arrow-down-2", parentTrigger, 1);
    setupPathAnimation("#arrow-up-1", parentTrigger);
    setupPathAnimation("#arrow-up-2", parentTrigger, 1);
});
</script>
